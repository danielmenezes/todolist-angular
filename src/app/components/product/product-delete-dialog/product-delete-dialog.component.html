<h2 mat-dialog-title>Excluir Produto</h2>
<mat-dialog-content class="mat-typography">

  <p>Deseja realmente excluir o produto: {{ product.name }}?</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
  <button color="warn" mat-button [mat-dialog-close]="true">Excluir</button>
</mat-dialog-actions>
